<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="" method="post">
      <label for="name">Name</label>
      <input type="text" name="Name" id="name" required>
      <label for="email">Email</label>
      <input type="email" name="Email" id="email" required>
      <input type="radio" name="gender" value="male" id="gender" required>Male
      <input type="radio" name="gender" value="female" id="gender" required>Female
      <label for="laptop">Laptop Brands</label>
      <select name="laptop-brand" id="laptop">
        <option value="Dell">Dell</option>
        <option value="HP">HP</option>
        <option value="Acer">Acer</option>
      </select>
      <label for="age">Age</label>
      <input type="number" name="Age" id="age" required>
      <label for="dob">Date of Birth</label>
      <input type="date" name="DOB" id="dob" required>
      <label for="password">Password</label>
      <input type="password" name="Password" id="password" required>
      <label for="portfolio">Portfolio URL</label>
      <input type="url" name="Portfolio-URL" id="portfolio">
      <button type="submit">Submit</button>
    </form>

</body>

</html>
